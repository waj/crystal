name: Linux CI

on: push

env:
  TRAVIS_OS_NAME: linux
  ARCH: x86_64
  ARCH_CMD: linux64

jobs:
  test_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Download Crystal source
        uses: actions/checkout@v2

      - name: Prepare Build
        run: bin/ci prepare_build

      - name: Test
        run: bin/ci build
